accelerator:
  displayName: F-150 Lightning
  description: Build apps to be deployed in Ford's flagship electric truck.
  iconUrl: https://raw.githubusercontent.com/cgsamp/tap-accelerator/main/img/f150lightning.jpg
  tags:
    - Android Automotive OS
    - Spring API
    - Web
    - JPA
  options:
    - name: javaVersion
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "11"
      choices:
        - text: 11 (Supported in Production)
          value: "11"
        - text: 17 (Production in Oct 2022, QA only for now)
          value: "17"
    - name: databaseType
      label: Database Type
      inputType: select
      display: true
      dataType: boolean
      defaultValue: "None"
      choices:
        - text: Stateless app
          value: None
        - text: BigQuery on GCP
          value: bigquery
        - text: MSSQL on EDC
          value: mssql
        - text: Postgres on Kubernetes
          value: postgres

engine:
  merge:
    - include: [ "**/**" ]
      exclude: [ "reg.yaml", "components/database/**", "applications/**", "ytt/**" ]
    - include: [ "settings.gradle.kts" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: example-spring-accelerator
              with: "#artifactId"
    - condition: "#javaVersion == '17'"
      include: [ "buildSrc/src/main/kotlin/java-library-conventions.gradle.kts" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: JavaLanguageVersion.of(11)
              with: "'JavaLanguageVersion.of(17)'"
    - include: [ ".github/workflows/build.yml" ]
      chain:
        - type: ReplaceText
          condition: "#javaVersion == '17'"
          substitutions:
            - text: 11
              with: "'17'"
        - type: ReplaceText
          condition: "#sonar == false"
          substitutions:
            - text: sonarqube
              with: "''"
    - condition: "#noDB == true"
      include: [ "applications/billboard-stateless/**" ]
    - condition: "#noDB == false"
      include: [ "components/database/**", "applications/billboard/**" ]
    - include: [ "build.gradle.kts"]
      chain:
        - type: ReplaceText
          condition: "#sonar == true"
          substitutions:
            - text: asaikali_example-spring-accelerator
              with: "#projectKey"
        - type: ReplaceText
          condition: "#sonar == false"
          substitutions:
            - text: |
                sonarqube {
                    properties {
                        property("sonar.projectKey", "asaikali_example-spring-accelerator")
                        property("sonar.organization", "asaikali")
                        property("sonar.host.url", "https://sonarcloud.io")
                    }
                }
              with: "''"

