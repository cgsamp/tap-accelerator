accelerator:
  displayName: F-150 Lightning
  description: Build apps to be deployed in Ford's flagship electric truck.
  iconUrl: https://raw.githubusercontent.com/cgsamp/tap-accelerator/main/img/f150lightning.jpg
  tags:
    - Android Automotive OS
    - Spring API
    - Web
    - JPA
  options:
    - name: javaVersion
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "11"
      choices:
        - text: 11 (Supported in Production)
          value: "11"
        - text: 17 (Production in Oct 2022, QA only for now)
          value: "17"
    - name: databaseType
      label: Database Type
      inputType: select
      display: true
      dataType: boolean
      defaultValue: "None"
      choices:
        - text: Stateless app
          value: None
        - text: BigQuery on GCP
          value: bigquery
        - text: MSSQL on EDC
          value: mssql
        - text: Postgres on Kubernetes
          value: postgres

engine:
